<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #prediction {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Fraud Detection Prediction</h2>
    <form id="prediction-form">
        <label for="Year">Year:</label>
        <input type="number" id="Year" name="Year" required>

        <label for="Month">Month:</label>
        <input type="number" id="Month" name="Month" required>

        <label for="UseChip">UseChip:</label>
        <input type="number" id="UseChip" name="UseChip" required>

        <label for="Amount">Amount:</label>
        <input type="number" id="Amount" name="Amount" required>

        <label for="MerchantName">MerchantName:</label>
        <input type="number" id="MerchantName" name="MerchantName" required>

        <label for="MerchantCity">MerchantCity:</label>
        <input type="number" id="MerchantCity" name="MerchantCity" required>

        <label for="MerchantState">MerchantState:</label>
        <input type="number" id="MerchantState" name="MerchantState" required>

        <label for="mcc">mcc:</label>
        <input type="number" id="mcc" name="mcc" required>

        <input type="submit" value="Predict">
    </form>

    <div id="prediction"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('prediction').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
